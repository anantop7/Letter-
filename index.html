<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Special Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #ffe6f2;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.screen {
    display: none;
    text-align: center;
}

.active {
    display: block;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    background: hotpink;
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

.letter {
    background: #ffd1e8;
    color: #ff1493;
    padding: 30px;
    border-radius: 25px;
    max-width: 520px;
    position: relative;
    font-size: 17px;
    box-shadow: 0 0 20px rgba(255,105,180,0.4);
}

.cat {
    position: absolute;
    width: 70px;
}

.top { top: -35px; left: 50%; transform: translateX(-50%); }
.bottom { bottom: -35px; left: 50%; transform: translateX(-50%); }
.left { left: -35px; top: 50%; transform: translateY(-50%); }
.right { right: -35px; top: 50%; transform: translateY(-50%); }

#text {
    white-space: pre-line;
    min-height: 200px;
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div id="screen1" class="screen active">
    <h2 style="font-family: 'Pacifico', cursive; color: hotpink;">I want to ask something‚Ä¶</h2>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="180">
    <br><br>
    <button onclick="goTo2()">Tap on Confirm</button>
</div>

<!-- Screen 2 -->
<div id="screen2" class="screen">
    <h2 style="font-family: 'Pacifico', cursive; color: hotpink;">Please ek baar aur confirm kar na‚Ä¶ ü•∫</h2>
    <img src="https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif" width="200">
    <br><br>
    <button onclick="goTo3()">Confirm again</button>
</div>

<!-- Screen 3 (Final Letter) -->
<div id="screen3" class="screen">
    <div class="letter">

        <img class="cat top" src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif">
        <img class="cat bottom" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
        <img class="cat left" src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif">
        <img class="cat right" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

        <div id="text"></div>
    </div>
</div>

<script>
function goTo2() {
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
}

function goTo3() {
    document.getElementById("screen2").classList.remove("active");
    document.getElementById("screen3").classList.add("active");

    let msg = `My dear chachu üíñ

Its your son Anant.

As you know aap mera kharcha bhi krwadete ho kabhi kabar üòÖ

Toh please I did all this mehnat to ask you...

Mujhe kharchi toh dedo beech beech me jo kharcha vadate ho voh online kardo.

Paytm to ‚Äì anantop@fam üê±üíï`;

    let i = 0;

    function typeEffect() {
        if (i < msg.length) {
            document.getElementById("text").innerHTML += msg.charAt(i);
            i++;
            setTimeout(typeEffect, 35);
        }
    }

    typeEffect();
}
</script>

</body>
</html>
